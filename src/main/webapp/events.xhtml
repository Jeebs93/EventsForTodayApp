<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
    <title>Today's events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"/>
</h:head>
<h:body>


    <div class="container px-10">
        <div class="row">
            <div class="col-md-4"><h:graphicImage url="start.jpg" width="140" height="140"/></div>
            <div class="col-md-5" style="float:none;margin:auto;">&nbsp;&nbsp;&nbsp;&nbsp;<h2>Today's events</h2></div>
            <div class="col-md-3" style="float:none;margin:auto;"><a href="/home/events" class="btn btn-success" >Refresh</a></div>
        </div>
        <hr style="background-color: darkblue; height: 4px;"/>
        <ui:repeat var="event" value="#{eventListBean.eventList}">
            <div class="row mb-3 bg-light">
                <div class="col-6 col-sm-4 themed-grid-col">
                    <p class="fw-bold" style="font-size: 120%">#{event.patientName}</p>
                </div>
                <div class="col-6 col-sm-4 themed-grid-col">
                    <p class="fw-bold" style="font-size: 120%">#{event.appointmentValue}</p>
                </div>
                <div class="col-6 col-sm-4 themed-grid-col">
                    <p class="fw-bold" style="font-size: 120%">#{event.dateString}</p>
                </div>
            </div>
            <hr/>
        </ui:repeat>

    </div>

</h:body>
</html>
